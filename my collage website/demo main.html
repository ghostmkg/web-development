<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusGuard - Visitor Management System</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* ... (Your existing CSS) ... */

        /* Main Section Styling */
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        section {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .stat-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-box h3 {
            margin-bottom: 10px;
        }

        .stat-box p {
            font-size: 24px;
            font-weight: bold;
            color: #337ab7;
        }

        /* Form Styling */
        #visitor-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #visitor-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #visitor-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #337ab7;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #visitor-form button:hover {
            background-color: #23527c;
        }

        /* Visitor List Styling */
        #visitor-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .visitor-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .visitor-item .visitor-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .visitor-item .visitor-actions {
            display: flex;
            gap: 10px;
        }

        .visitor-item button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .visitor-item button:hover {
            background-color: #3e8e41;
        }

        /* Access Control Styling */
        #access-control button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #f44336;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-right: 10px;
        }

        #access-control button:hover {
            background-color: #d32f2f;
        }

        /* Reports Styling */
        #generate-report {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #2196F3;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #generate-report:hover {
            background-color: #1976D2;
        }

        #report-output {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>CampusGuard</h1>
            <span>Securing Your Campus, One Visitor at a Time.</span>
        </div>
        <nav>
            <ul>
                <li><a href="#dashboard" class="active">Dashboard</a></li>
                <li><a href="#visitor-management">Visitor Management</a></li>
                <li><a href="#access-control">Access Control</a></li>
                <li><a href="#reports">Reports</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="btn btn-primary">Login</button>
            <button class="btn btn-secondary">Sign Up</button>
        </div>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat-box">
                    <h3>Current Visitors</h3>
                    <p id="current-visitors">0</p>
                </div>
                <div class="stat-box">
                    <h3>Today's Total</h3>
                    <p id="today-total">0</p>
                </div>
            </div>
        </section>

        <section id="visitor-management">
            <h2>Visitor Management</h2>
            <form id="visitor-form">
                <input type="text" id="visitor-name" placeholder="Visitor Name" required>
                <input type="email" id="visitor-email" placeholder="Visitor Email" required>
                <input type="text" id="visitor-purpose" placeholder="Purpose of Visit" required>
                <button type="submit">Check-In Visitor</button>
            </form>
            <div id="visitor-list">
                <!-- Visitor list will be populated here -->
            </div>
        </section>

        <section id="access-control">
            <h2>Access Control</h2>
            <!-- Simplified access control interface -->
            <button id="lock-all">Lock All Doors</button>
            <button id="unlock-all">Unlock All Doors</button>
        </section>
        <!-- <div class="search-bar"></div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div> -->

        <section id="reports">
            <h2>Reports</h2>
            <button id="generate-report">Generate Visitor Report</button>
            <div id="report-output"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 CampusGuard. All rights reserved.</p>
    </footer>
    <script src="dashboard.js"></script>

</body>

</html>
