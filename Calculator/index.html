<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <input type="text" class="display" placeholder="0">

        <div class="button">
            <button class="highlight" data-value="AC" title="All Clear">AC</button>
            <button class="highlight" data-value="DEL" title="Delete">DEL</button>
            <button class="highlight" data-value="%" title="Percentage">%</button>
            <button class="highlight" data-value="/" title="Divide">/</button>

            <button data-value="7" title="Seven">7</button>
            <button data-value="8" title="Eight">8</button>
            <button data-value="9" title="Nine">9</button>
            <button class="highlight" data-value="*" title="Multiply">*</button>

            <button data-value="4" title="Four">4</button>
            <button data-value="5" title="Five">5</button>
            <button data-value="6" title="Six">6</button>
            <button class="highlight" data-value="-" title="Subtract">-</button>

            <button data-value="1" title="One">1</button>
            <button data-value="2" title="Two">2</button>
            <button data-value="3" title="Three">3</button>
            <button class="highlight" data-value="+" title="Add">+</button>

            <button data-value="0" title="Zero">0</button>
            <button data-value="00" title="Double Zero">00</button>
            <button data-value="." title="Decimal">.</button>
            <button class="highlight" data-value="=" title="Equals">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
